sudo: false
language: python
cache: pip

matrix:
    include:
        - python: 2.7
        - python: 3.3
        - python: 3.4
        - python: 3.5
        - language: generic
          os: osx
          env: PYVER=py27
        - language: generic
          os: osx
          env: PYVER=34

script:
  - "py.test --cov-report=term-missing --cov-report=xml --cov=snake/ tests/"
  
install:
  - pip install mock pytest pytest-cov codecov

after_success:
  - bash <(curl -s https://codecov.io/bash)
